<section class="call">
	<img src="../images/dist/cross.png" alt="cross" class="call__button">
	<h6 class="call__title">Свяжитесь с нами</h6>
	<form method="POST" class="call__form" id="Call">
		<input class="call__name" name="name" type="text" placeholder="Имя" required> 
		<input class="call__phone" name="phone" type="text" placeholder="Телефон" required> 
		<input class="call__email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$" name="email" type="email" placeholder="E-mail" required> 
		<input type="submit" id="sendCall" value="Оставить заявку" class="btn call__btn">
	</form>
	<div class="call__success">
		<span class="call__info">
			Ваша заявка получена!
		</span>
		<span class="call__text">
			Мы свяжемся с вами в ближайшее время
		</span>
	</div>
</section>
