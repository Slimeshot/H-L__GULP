<div class="article__callForm">
    <div class="article__callForm-text">
        <h2 class="article__callForm-title">Задайте вопрос на бесплатной консультации</h2>
        <span class="article__callForm-subtitle">Оставьте свои данные и мы вам перезвоним</span>
    </div>
    <form class="article__callForm-form" id="articleCallForm">
        <div>
            <input class="article__callForm-input" name="name" type="text" placeholder="Имя" required> 
            <input class="article__callForm-input" name="phone" type="text" placeholder="Телефон" required> 
        </div>
        <input type="submit" id="sendArticleCallForm" value="Отправить" class="btn article__callForm-btn">
    </form>
</div>
